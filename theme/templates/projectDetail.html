{% extends "base.html" %}
{% load static tailwind_tags %}

{% block content %}
	<div class="w-full flex flex-col min-h-screen justify-around p-28">
	<h2 class="text-center w-full text-5xl">
	{{detail.name}}
	</h2>
	<div class="w-full text-center">
	<p class="text-2xl">Detalhes:</p>
	<p class="w-full text-center text-base">{{detail.description}}</p>
	</div>
	<div class="flex flex-row flex-wrap justify-around">
		<img src="{{detail.image.url}}" class="group-hover:scale-125 ease-in duration-200 h-auto w-1/3 rounded-lg m-10">
		{% for image in images %}
			{% if image.url %}
			<img src="{{image.url.url}}" class="group-hover:scale-125 ease-in duration-200 h-auto w-1/3 rounded-lg m-10">		
			{% endif %}
		{% endfor %}
	
	</div>

	

{% endblock %}
