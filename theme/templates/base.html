{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Arquiteta Malu</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="{% static 'images/logoHead.png' %}" type="image/icon type"/>
		<style>
		  input, textarea {width: 100%; height: 100%; background-color: #F5E6E8 !important;outline:0;border-top: 0;border-left: 0;border-right: 0;}
		  input:hover{border: solid 2px;}
		  textarea:hover{border: solid 2px;}
		html {
		  scroll-behavior: smooth;
		}


		  
		</style>
		{% tailwind_css %}
	</head>

	<body class="bg-bodyColor flex flex-col justify-center">
		{% block slide %}
		{% endblock %}
		<button class="fixed top-1.5 left-1.5 h-10 w-10 md:opacity-0 ease-in duration-1000 z-50 bg-amber-300" id="menuIcon">
	    	<img class="md:opacity-0 w-10" src="{% static 'images/menu.svg' %}">
    	</button>
		<header class="ease-in duration-75 md:p-1 md:m-1 h-0 md:h-auto overflow-hidden opacity-0 md:opacity-100 fixed md:static top-0 left-0 flex md:flex-row flex-col items-center justify-between z-50" id="navFlex">
			
			<img src="{% static 'images/logo.png' %}" class="ease-in duration-500 bg-bodyColor w-full md:w-1/4 md:h-auto h-1/2 opacity-0 md:opacity-100" id="logoFlex">
		
			<nav class="ease-in duration-500 bg-headerColor md:bg-bodyColor text-center md:border-0 border-t-8 border-double border-textColor w-full md:w-2/3 md:text-2xl flex md:flex-row flex-col justify-around fontMoon md:h-auto h-0" id="itemNavFlex">
				<a href="{% url 'home' %}">Início</a>
				<a href="{% url 'home' %}">Sobre</a>
				<a href="{% url 'home' %}#projects">Portfólio</a>
				<a href="">Currículo</a>
				<a href="{% url 'contact' %}">Contato</a>	
			</nav>
		</header>
		{% block content %}
		{% endblock %}
		<script src="{% static 'js/scripts.js' %}"></script>
	</body>

</html>
